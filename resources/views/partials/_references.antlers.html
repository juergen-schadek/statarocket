<article class="flex flex-col">
    <div
        class="overflow-hidden rounded-xl bg-element p-6 shadow dark:bg-dark-element"
    >
        {{ if products }}
            <p class="mb-2 text-sm font-medium text-primary">
                <a href="{{ products:url }}" class="hover:underline">
                    {{ products:title }}
                </a>
            </p>
        {{ /if }}
        {{ if logo && logo:is_svg }}
            {{ svg :src="logo" class="h-24 self-start" }}
        {{ elseif logo && logo:is_image }}
            <img
                class="h-24 self-start"
                src="{{ glide:logo height="300" fit="max" }}"
                alt="{{ logo:alt }}"
            />
        {{ else }}
            <h2
                class="text-xl font-semibold text-heading dark:text-heading-inverted"
            >
                {{ company }}
            </h2>
        {{ /if }}
        <figure class="mt-10 flex flex-col">
            <div class="{{ settings:typography }} prose dark:prose-invert">
                {{ content }}
            </div>
            <figcaption class="mt-10 flex items-center gap-x-6">
                {{ if avatar }}
                    <img
                        class="h-14 w-14 rounded-full bg-element dark:bg-dark-element"
                        src="{{ glide :src="avatar" height="56" width="56" }}"
                        alt="{{ avatar:alt }}"
                    />
                {{ else }}
                    <div
                        class="flex h-14 w-14 items-center justify-center rounded-full bg-element dark:bg-dark-element"
                    >
                        {{ svg class="h-10 w-10 text-primary" src="/assets/icons/outline/user" }}
                    </div>
                {{ /if }}
                <div class="text-base">
                    <div
                        class="font-semibold text-heading dark:text-heading-inverted"
                    >
                        {{ name }}
                    </div>
                    <div class="mt-1 text-text-muted">
                        {{ position }}
                    </div>
                </div>
            </figcaption>
        </figure>
    </div>
</article>
