<div class="mb-12 space-y-4">
    {{ if heading_1 }}
        <h2
            id="tags"
            class="anchor text-2xl font-bold tracking-tight text-heading dark:text-heading-inverted sm:text-3xl lg:text-4xl"
        >
            {{ heading_1 }}
        </h2>
    {{ /if }}
    {{ if description }}
        <div
            class="{{ settings:typography }} prose max-w-4xl text-justify dark:prose-invert"
        >
            {{ description }}
        </div>
    {{ /if }}
</div>
<p class="text-sm text-text-muted">
    {{ svg src="/assets/icons/outline/tag" class="inline-flex h-6 w-6 text-primary" }}
    {{ tags }}
        <span
            class="mb-2 inline-flex items-center justify-center rounded-3xl bg-element px-2 py-1 dark:bg-dark-element"
        >
            {{ value }}
        </span>
    {{ /tags }}
</p>
