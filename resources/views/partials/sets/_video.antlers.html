<div class="overflow-hidden rounded-xl bg-element dark:bg-dark-element">
    {{ if video | is_embeddable }}
        <!-- Youtube and Vimeo -->
        <iframe
            class="aspect-video w-full object-cover"
            src="{{ video | embed_url }}"
        ></iframe>
    {{ else }}
        <!-- Other HTML5 video types -->
        <video
            class="aspect-video w-full object-cover"
            src="{{ video | embed_url }}"
        ></video>
    {{ /if }}
</div>
