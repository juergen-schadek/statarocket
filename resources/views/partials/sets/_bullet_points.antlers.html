<div class="mb-12 space-y-4">
    {{ if heading_1 }}
        <h2
            id="tags"
            class="anchor text-2xl font-bold tracking-tight text-heading dark:text-heading-inverted sm:text-3xl lg:text-4xl"
        >
            {{ heading_1 }}
        </h2>
    {{ /if }}
    {{ if description }}
        <div
            class="{{ settings:typography }} prose max-w-4xl text-justify dark:prose-invert"
        >
            {{ description }}
        </div>
    {{ /if }}
</div>
<dl
    class="grid max-w-4xl grid-cols-1 gap-8 text-base leading-7 sm:grid-cols-2 lg:gap-x-16"
>
    {{ bullet_points }}
        <div class="relative pl-9">
            <dd class="inline font-semibold">
                {{ svg src="/assets/icons/solid/check" class="absolute left-1 top-1 h-5 w-5 text-primary" }}
                {{ value }}
            </dd>
        </div>
    {{ /bullet_points }}
</dl>
