<div class="mb-12 space-y-4">
    {{ if heading_1 }}
        <h2
            id="logo_cloud"
            class="anchor text-2xl font-bold tracking-tight text-heading dark:text-heading-inverted sm:text-3xl lg:text-4xl"
        >
            {{ heading_1 }}
        </h2>
    {{ /if }}
    {{ if description }}
        <div
            class="{{ settings:typography }} prose max-w-4xl text-justify dark:prose-invert"
        >
            {{ description }}
        </div>
    {{ /if }}
</div>
<div
    class="grid grid-cols-2 gap-0.5 overflow-hidden rounded-2xl md:grid-cols-3"
>
    {{ logos }}
        <div
            class="flex items-center justify-center bg-element p-8 dark:bg-dark-element sm:p-10"
        >
            {{ if is_svg }}
                {{ svg :src="url" class="max-h-12 w-full object-contain" }}
            {{ elseif is_image }}
                <img
                    class="max-h-12 w-full object-contain"
                    src="{{ glide:url width="500" height="300" fit="max" }}"
                    alt="{{ alt }}"
                />
            {{ /if }}
        </div>
    {{ /logos }}
</div>
