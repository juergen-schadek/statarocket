{{ partial:header }}
<main class="py-16">
    {{ if !is_homepage }}
        <div
            class="container mx-auto max-w-screen-xl px-4 pb-4 sm:px-6 lg:px-8"
        >
            <h1
                class="mb-6 text-3xl font-extrabold tracking-tight text-heading dark:text-heading-inverted sm:text-4xl lg:text-5xl"
            >
                {{ title }}
            </h1>
            <div class="flex">
                <hr class="mb-4 w-24 border-t-4 border-primary" />
            </div>
            {{ partial:breadcrumbs }}
        </div>
    {{ /if }}
    <div
        class="container mx-auto grid max-w-screen-xl md:grid-cols-2 md:gap-16"
    >
        {{ columns }}
            <div>
                {{ col_content as="content" }}
                    {{ partial:bard_field }}
                {{ /col_content }}
            </div>
        {{ /columns }}
    </div>
    {{ partial:bard_field }}
    {{ partial:contact_form }}
</main>
{{ partial:footer }}
