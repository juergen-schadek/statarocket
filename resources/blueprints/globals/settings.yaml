              replicator_preview: true
              hide_display: false
          -
            handle: footer_contact_form_description
            field:
              antlers: true
              type: textarea
              display: Description
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
