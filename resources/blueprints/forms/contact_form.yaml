tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: email
            field:
              input_type: email
              antlers: false
              type: text
              display: E-Mail
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: comment
            field:
              antlers: false
              type: textarea
              display: Message
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: privacy
            field:
              options:
                accept: 'I have read the <a href="/privacy-policy" target="_blank">Privacy Policy</a> and agree with it.'
              inline: false
              type: checkboxes
              display: Privacy
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
