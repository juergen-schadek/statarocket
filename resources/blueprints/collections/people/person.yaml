title: Person
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Title
              instructions_position: above
              listable: true
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: first_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'First Name'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: last_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Last Name'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: companies
            field:
              fields:
                -
                  import: company_position
              mode: table
              add_row: 'Add company'
              reorderable: true
              fullscreen: true
              type: grid
              display: Companies
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: description
            field: markdown.markdown
            config:
              display: Description
          -
            handle: phone
            field:
              input_type: tel
              antlers: false
              type: text
              display: Phone
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: email
            field:
              input_type: email
              antlers: false
              type: text
              display: E-Mail
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: website
            field:
              input_type: url
              antlers: false
              type: text
              display: Website
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            import: social_links
          -
            handle: content
            field: bard.content
          -
            handle: layout
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Layout
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Template
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: Slug
              instructions_position: above
              listable: true
              visibility: visible
              replicator_preview: true
              from: title
              generate: true
              show_regenerate: true
              hide_display: false
          -
            handle: featured_image
            field:
              max_files: 1
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Avatar
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: author
            field:
              max_items: 1
              mode: select
              type: users
              display: Author
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
