title: Bard
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - underline
        - strikethrough
        - small
        - superscript
        - subscript
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
        - unorderedlist
        - orderedlist
        - horizontalrule
        - quote
        - table
        - image
        - anchor
        - code
        - codeblock
        - removeformat
      smart_typography: true
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: true
      word_count: true
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: true
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      listable: false
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
